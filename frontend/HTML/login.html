<!doctype html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/signLog.css">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
        <form>
            
            <h1 class="h3 mb-3 fw-normal text-center">Please Log in</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="LogEmail" placeholder="name@example.com">
                <label for="LogEmail">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="LogPassword" placeholder="Password">
                <label for="LogPassword">Password</label>
            </div>

            <!-- <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">
                <label class="form-check-label" for="checkDefault">
            Remember me
          </label>
            </div> -->

            <button class="btn btn-primary w-100 py-2" type="submit">Log in</button>
            <div class="redirection">
                <p>Don't have an account? <a href="signin.html">Sign here</a></p>
            </div>
            <!-- <p class="mt-5 mb-3 text-body-secondary text-center">© 2025–2026</p> -->
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
